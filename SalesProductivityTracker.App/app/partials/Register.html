<employee-navbar></employee-navbar>

<div class="auth-container" ng-controller="registerController">

    <div class="panel panel-primary">

        <div class="panel-heading panel-heading-text">Register</div>

        <div class="panel-body">

            <form name="productivity-form" ng-submit="register()">

                <div class="row">
                    <div class="col-md-6 col-md-offset-3 form-field">
                        <input required type="text" class="form-control margin-0-auto" id="username" placeholder="Username" ng-model="username" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-md-offset-3 form-field">
                        <input required type="text" class="form-control margin-0-auto" id="firstName" placeholder="First Name" ng-model="firstName" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-md-offset-3 form-field">
                        <input required type="text" class="form-control margin-0-auto" id="lastName" placeholder="Last Name" ng-model="lastName" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-md-offset-3 form-field">
                        <input required type="password" class="form-control margin-0-auto" id="password" placeholder="Password" ng-model="password" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-md-offset-3 form-field">
                        <input required type="password" class="form-control margin-0-auto" id="confirmPassword" placeholder="Confirm Password" ng-model="confirmPassword" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-align-center">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </div>
                <hr class="short-hr" />

            </form>

            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-align-center">
                    <p>Existing user? <a href="#!/">Sign in here!</a></p>
                </div>
            </div>

        </div>

    </div>

</div>
