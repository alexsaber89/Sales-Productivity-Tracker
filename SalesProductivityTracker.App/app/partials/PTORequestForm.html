<div class="pto-request-form-container">

    <form name="pto-request-form" ng-submit="submitPTORequestForm(ptoRequestForm)">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2 class="text-align-center">PTO Request Form</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <input required type="text" class="form-control margin-0-auto" id="requestedPTODate" onfocus="(this.type='date')" onfocusout="(this.type='text')" placeholder="Enter desired report date" ng-model="ptoRequestForm.requestedPTODate" />
            </div>
        </div>

        <!--TODO: add ptoType drop down-->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <input required type="number" class="form-control margin-0-auto" id="ptoType" placeholder="Enter daily bookings amount (USD)" ng-model="ptoRequestForm.ptoType" />
            </div>
        </div>

        <!--TODO: replace with textarea-->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <input required type="text" class="form-control margin-0-auto" id="notes" placeholder="Enter any notes" ng-model="ptoRequestForm.notes" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-align-center">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>

    </form>

</div>
