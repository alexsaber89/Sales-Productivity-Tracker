<div class="panel panel-info productivity-log short-panel text-align-center" ng-repeat="productivityForm in productivityForms">
    <div class="panel-heading">
        <p class="margin-0"><span ng-bind="productivityForm.ProductivityDate | date:'MM/dd/yyyy'"></span> - <span>{{productivityForm.BookedDailyRevenue | currency}}</span> closed</p>
    </div>
    <div class="panel-body">
        <p class="margin-0">Cases completed: <span ng-bind="productivityForm.DailyCasesCompleted"></span></p>
        <p class="margin-0">Calls placed: <span ng-bind="productivityForm.DailyCallCount"></span></p>
        <p class="margin-0">Emails sent: <span ng-bind="productivityForm.DailyEmailCount"></span></p>
    </div>
    <hr class="margin-0" />
    <div class="panel-body">
        <p class="margin-0">Submitted <span ng-bind="productivityForm.TimeStamp | date:'MM/dd/yyyy h:mm a'"></span></p>
    </div>
</div>
