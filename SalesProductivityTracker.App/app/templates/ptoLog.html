<div class="panel panel-info pto-log" ng-repeat="ptoRequestForm in ptoRequestForms">
    <div class="panel-heading">
        {{ptoRequestForm.PTOType}}
    </div>
    <div class="panel-body">
        {{ptoRequestForm.RequestedPTODate}} - {{ptoRequestForm.Notes}}
    </div>
    <hr />
    <div class="panel-body">
        Submitted {{ptoRequestForm.TimeStamp}}
    </div>
</div>
