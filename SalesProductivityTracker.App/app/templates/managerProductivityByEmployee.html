<div class="manager-productivity-log">

    <label for="quarterSelect">Select Desired Quarter</label>

    <select ng-model="quarter"
            ng-change="setProductivityQuarter(quarter)"
            ng-options="quarter as quarter.quarter for quarter in quarters"></select>

    <!--<select>
        <option selected ng-model="Q1">Q1</option>
        <option ng-model="Q2">Q2</option>
        <option ng-model="Q3">Q3</option>
        <option ng-model="Q4">Q4</option>
    </select>-->

    <div class="panel panel-default">

        <div class="panel-heading"></div>

        <table class="table">
            <tr>
                <th>Employee Name</th>
                <th>Calls</th>
                <th>Emails</th>
                <th>Cases</th>
            </tr>

            <!--<tr ng-repeat="productivityForm in productivityForms">
                <td>{{productivityForm.User.FirstName}} {{productivityForm.User.LastName}}</td>
                <td>{{productivityForm.DailyCallCount}}</td>
                <td>{{productivityForm.DailyEmailCount}}</td>
                <td>{{productivityForm.DailyCasesCompleted}}</td>
            </tr>-->

            <tr ng-repeat="productivityForm in quarterlyForms">
                <td>{{productivityForm.User.FirstName}} {{productivityForm.User.LastName}}</td>
                <td>{{test('DailyCallCount')}}</td>
                <td>{{formatProductivityForms('DailyEmailCount')}}</td>
                <td>{{formatProductivityForms('DailyCasesCompleted')}}</td>
            </tr>

        </table>

    </div>

</div>
